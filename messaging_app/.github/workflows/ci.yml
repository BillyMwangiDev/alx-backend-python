name: CI - Django Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'messaging_app/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'messaging_app/**'
      - '.github/workflows/ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: messaging_test
          MYSQL_USER: messaging_test
          MYSQL_PASSWORD: messaging_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
          --character-set-server=utf8mb4
          --collation-server=utf8mb4_unicode_ci
    
    env:
      DJANGO_SECRET_KEY: test-secret-key-for-ci
      DJANGO_DEBUG: "False"
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
      DB_ENGINE: django.db.backends.mysql
      DB_NAME: messaging_test
      DB_USER: messaging_test
      DB_PASSWORD: messaging_test
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      CORS_ALLOW_ALL_ORIGINS: "True"
      PYTHONUNBUFFERED: "1"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'messaging_app/requirements.txt'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            default-libmysqlclient-dev \
            build-essential \
            pkg-config
      
      - name: Install Python dependencies
        working-directory: ./messaging_app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run flake8 linting
        working-directory: ./messaging_app
        run: |
          # Run flake8 with configuration from .flake8
          # This will fail the build if any linting errors are detected
          flake8 . --count --show-source --statistics
        continue-on-error: false
      
      - name: Wait for MySQL to be ready
        run: |
          sudo apt-get install -y mysql-client
          while ! mysqladmin ping -h 127.0.0.1 -P 3306 -u messaging_test -pmessaging_test --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL is ready!"
      
      - name: Run migrations
        working-directory: ./messaging_app
        run: |
          python manage.py makemigrations --check --dry-run || python manage.py makemigrations
          python manage.py migrate
        env:
          DJANGO_SETTINGS_MODULE: messaging_app.settings
      
      - name: Run tests with pytest and coverage
        working-directory: ./messaging_app
        run: |
          pytest \
            --junitxml=test-results.xml \
            --html=test-report.html \
            --self-contained-html \
            --cov=. \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --cov-report=term \
            -v
        env:
          DJANGO_SETTINGS_MODULE: messaging_app.settings
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            messaging_app/test-results.xml
            messaging_app/test-report.html
          retention-days: 7
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            messaging_app/coverage.xml
            messaging_app/htmlcov/
          retention-days: 7
      
      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: messaging_app/test-results.xml
          check_name: Pytest Test Results
          comment_mode: create new
          report_individual_runs: true
